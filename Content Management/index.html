<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- 
    <div class="jumbotron text-center">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>
    -->

    <div class="container">
        <div class=row>
            <h1>General Info</h1>
            
        </div>
            <div class=row>
                <h2>Basic Info</h2>
                
            </div>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        Title:<br>
                        <input type=text class="form-control" >
                    </div>
                    <div class="col-sm-2">
                        Reference #:<br>
                        <input type=text class="form-control">
                    </div>
                    <div class="col-sm-2">
                        Owner:<br>
                        <input type=text class="form-control glass">
                    </div>
                    <div class="col-sm-2">
                        Status:<br>
                        <input type=text class="form-control glass">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        Priority:<br>
                        <input type=text style="width:100%" class="form-control glass">
                    </div>
                    <div class="col-sm-2">
                        Due in PRD:<br>
                        <input type=text class="form-control calendar">
                    </div>
                    <div class="col-sm-1">
                        <br>
                        <input type=text class="form-control clock">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        Reason:<br>
                        <input type=text class="form-control glass">
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-2">
                        Responsible team:<br>
                        <input type=text  class="form-control glass">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        Affected teams:<br>
                        <table class="table">
                            <tr>
                                <td>1</td>      
                                <td><input type=text  class="form-control glass" rows="10"></td>
                            </tr>
                        </table>
                        
                    </div>
                    <div class="col-sm-10">
                        Change details:<br>
                        <textarea  class="form-control" rows="10"></textarea>
                    </div>

                </div>
                <div class="row">
                    <h2>Additional Info</h2>
                    <div class="col-sm-3">
                        Stakeholders:<br>
                        <input type=text  class="form-control glass">
                    </div>
                    <div class="col-sm-9">
                        Other documentation:<br>
                        <input type=text  class="form-control glass">
                    </div>
                </div>
                
            </form>
            <div class="row">
                    <h2> </h2>
                    <button class="float-left">Restore</button>
                    
                    <button class="float-sm-right">Next</button>
                    <button class="float-right">Apply Now</button>

            </div>
            
        </div>

</body>

</html>
